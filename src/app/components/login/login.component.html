
<div class="form-container mat-elevation-z5">
  <div class="heading">
    <h1>Login</h1>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="submit()" class="form display">
    <mat-form-field class="form-field">
      <mat-label>Email</mat-label>
      <input matInput id="email" formControlName="email" type="email" class="form-input" placeholder="Ex. pat@example.com">
      <mat-icon matSuffix>email</mat-icon> <!-- Add email icon here -->
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Password</mat-label>
      <input matInput id="password" formControlName="password" type="{{ hidePassword ? 'password' : 'text' }}" class="form-input" placeholder="********">
      <mat-icon matSuffix (click)="togglePasswordVisibility()" aria-label="Toggle password visibility">
        {{ hidePassword ? 'visibility_off' : 'visibility' }}
      </mat-icon>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <div class="remember-me">
      <mat-checkbox class="example-margin">Remember me</mat-checkbox>
    </div>
    <div class="center margin-top">
      <button mat-raised-button class="custom-button" type="submit" [disabled]="loginForm.invalid || isLoggingIn">
        <mat-icon class="login-icon">login</mat-icon>
        <span class="button-text"><b>{{ isLoggingIn ? 'Logging In...' : 'Login' }}</b></span>
      </button>
    </div>
    <div class="password-recovery">
      <button mat-button type="button" ><b>Forgot Password ?</b></button>
    </div>
    <button mat-button type="button" routerLink="/signup" >Don't Have an Account? <span class="green" ><b>Create One</b></span></button>
  </form>
</div>
